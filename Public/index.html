<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomb.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Zomb.io</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGameBtn">Start Game</button>
        <div class="lobby-btn-container"></div>
            <!-- Adjust create lobby button when lobby is created -->
            <button id="createLobbyBtn">Create Lobby</button>
            <button id="joinLobbyBtn">Join Lobby</button>
        </div>
    </div>

    <div id="joinWindow" class="joinWindow">
        <div class="window-content">
            <span class="close">&times;</span>
            <h2>Join Lobby</h2>
            <input type="text" id="lobbyCode" placeholder="Enter Lobby Code">
            <button id="submit">Submit</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="joinWindow.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Silkscreen&v1" rel="stylesheet">


    <script>
        // JavaScript to handle starting the game and showing the canvas
        const startGameBtn = document.getElementById('startGameBtn');
        const playerNameInput = document.getElementById('playerName');
        const startScreen = document.getElementById('startScreen');
        const canvas = document.getElementById('gameCanvas');
        
        startGameBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                startScreen.style.display = 'none';  // Hide the start screen
                canvas.style.display = 'block';     // Show the canvas
                // Add code here to emit the player's name and start the game
                // For example: socket.emit('joinGame', { name: playerName });
            } else {
                alert('Please enter your name!');
            }
        });

        // Make sure the canvas resizes when the window is resized
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // Initial resize
    </script>
</body>
</html>
