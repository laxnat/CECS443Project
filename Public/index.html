<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomb.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- START SCREEN -->
    <div id="startScreen">
        <h1>Welcome to Zomb.io</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGameBtn">Start Game</button>
        <div class="lobby-btn-container">
            <button id="createLobbyBtn">Create Lobby</button>
            <button id="joinLobbyBtn">Join Lobby</button>
        </div>
    </div>

    <!-- CREATE LOBBY BUTTON AND WINDOW -->
    <div id="createLobby" class="lobbyWindow">
        <div class="lobby-content">
            <span class="close">&times;</span>
            <h2>Create Lobby</h2>
            <label for="lobbyName" class="inline-label">Lobby Name:</label>
            <input type="text" id="lobbyName" placeholder="Enter lobby name">
            <label for="code" class= "inline-label">Lobby Code:</label>
            <input type="text" id="code" placeholder="Enter lobby code"></button>
            <button id="create">Create</button>
        </div>
    </div>

    <!-- JOIN LOBBY BUTTON AND WINDOW -->
    <div id="joinWindow" class="joinWindow">
        <div class="join-content">
            <span class="close">&times;</span>
            <h2>Join Lobby</h2>
            <label for="playerName" class="inline-label">Your Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name">
            <label for="code" class="inline-label">Join Code:</label>
            <input type="text" id="lobbyCode" placeholder="Enter lobby code">
            <button id="join">Join</button>
        </div>
    </div>

    <!-- ALERT BUTTON WHEN USER SUBMITS WITHOUT A NAME -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <span class="alertClose">&times;</span>
            <p id="alertMessage"></p>
            <button id="alertBtn">Ok</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="userIntFunct.js"></script>
    <script src="client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Silkscreen&v1" rel="stylesheet">

</body>
</html>
