<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomb.io</title>
    <style>
        /* Prevent scrolling and make the body fill the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Style for the canvas to fill the entire screen */
        canvas {
            background-color: #f0f0f0;
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
        }

        /* Start screen styles, covering the entire screen */
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #ccc;
        }

        /* Button styling for the start screen */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Input styling for player name */
        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Zomb.io</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="lobbyScreen">
        <h2>Select a Lobby</h2>
        <ul id="lobbyList"></ul> <!-- List of available lobbies -->
        <input type="text" id="newLobbyName" placeholder="Enter new lobby name" />
        <button id="createLobbyBtn">Create Lobby</button>
    </div>    

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <script>
        // JavaScript to handle starting the game and showing the canvas
        const startGameBtn = document.getElementById('startGameBtn');
        const playerNameInput = document.getElementById('playerName');
        const startScreen = document.getElementById('startScreen');
        const canvas = document.getElementById('gameCanvas');
        
        startGameBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                startScreen.style.display = 'none';  // Hide the start screen
                canvas.style.display = 'block';     // Show the canvas
                // Add code here to emit the player's name and start the game
                // For example: socket.emit('joinGame', { name: playerName });
            } else {
                alert('Please enter your name!');
            }
        });

        // Make sure the canvas resizes when the window is resized
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // Initial resize
    </script>
</body>
</html>
